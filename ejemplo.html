    <!--Barra de navegacion. se podria implementar el atributo style con la propiedad background y definir el color para el color de fondo, pero usamos la clase: bg-dark-->
    <!--asignamos momentaneamente una altura al body en el archivo .scss, body{ height: 800px; }, cuando movemos la barra de desplazamiento hacia abajo, el menu de navegacion se queda arriba y se desaparece, eso se arregla utilizando la clase, fixed-top, en la etiqueta <nav>, <nav class="navbar navbar-dark bg-dark navbar-expand-md fixed top"> de esa manera el menu de navegacion se quede fijado; tambien esta la clase: fixed-bottom, que lo que hace es pegar el menu en la parte inferior de la pagina-->

    <!--Generalmente el texto es mas pequeño en la vista mobil; cuando se diseña para mobil, en la version mobil el tamaño del texto debe ser menor que en la vista de escritorio. La etiqueta encargada de definir el tamaño general de la fuente: <html>, vamos a estilos2.scss y le damos un estilo a la etiqueta <html>, por defecto el tamaño de la fuente es 16px, aignamos un mejor tamaño menor, html{ font-size: 13px; }, la medida relativa rem su tamaño depende del valor que se le haya asignado a la propiedad font-size en la etiqueta <html>-->
